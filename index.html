<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/2.png">
    <title>Spiderwick | Search for any movie</title>
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>

<body>

    <header>
        <a href="index.html" class="logo">
            <h1 class="en">Spiderwick</h1>
            <img src="images/2.png" alt="">
        </a>
    </header>
    <div class="content">
        <form method="get" action="search.html" class="search-form">
            <div class="form-group">
                <label for="name" class="en">Movie Name</label>
                <input type="text" id="name" name="name" class="en" placeholder="enter movie name">
            </div>
            <button type="submit" class="btn btn-blue en">Search</button>
        </form>
    </div>
</body>

</html>
